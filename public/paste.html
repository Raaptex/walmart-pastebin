<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <link rel="stylesheet" href="/assets/paste.css"> 
    <meta content="Walmart-Bin" property="og:title" />
    <meta content="{title}" property="og:description" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
</head>
<body onload="onLoad()">
    <script>

    function get(url){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", url, false );
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }


        function onLoad(){
            let paste = document.location.href.split("/")[3]
            document.getElementById("pcontent").innerText = get("/raw/" + paste)
        }
    </script>
     <div id="content">
        <a id="pcontent">You don't have javascript enabled, please enable it</a>
     </div>
</body>
</html>
